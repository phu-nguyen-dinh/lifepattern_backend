version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: lifepattern-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password_123
      MYSQL_DATABASE: lifepattern_db
      MYSQL_USER: lifepattern_user
      MYSQL_PASSWORD: lifepattern_password_123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lifepattern-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  lifepattern-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
